<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRB Construction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img class="logo" src="images/logo.png" alt="BRB Construction logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="button">Home</a></li>
                <li><a href="contact.html" class="button">Services</a></li>
                <li><a href="contact.html" class="button">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section" id="form">
            <div class="form-image-container">
                <img src="images/contactus.jpg" alt="Smiling worker">
            </div>
            <div class="form-text-container">
                <h2>Contact Us and Get a Free Quote</h2>
                <form action="contact.html" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="field" type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="field" type="email" id="email" name="email" placeholder="Enter your email">
                    </div>  
                    <div class="form-group">
                        <label for="message">Description</label>
                        <textarea id="description" name="description" placeholder="Tell us about your project"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">When are you available?</label>
                        <input type="date" id="date" name="date" placeholder="Enter your date">
                    </div>
                        <button type="submit" class="contact-button">Request a Quote</button>
                </form>
            </div>
            
        </section>
    </main>
    
    <footer>
        <div class="logo">
            <a href="#home"><img class="logo" src="images/logo.png" alt="BRB Construction logo"></a>
        </div>

        <div class="links">
            <ul class="nav-links">
                <li><a href="contact.html" class="link">Home</a></li>
                <li><a href="contact.html" class="link">Services</a></li>
                <li><a href="contact.html" class="link">Contact Us</a></li>
            </ul>
        </div>
        <div class="social">
            <a href="#home"><img src="images/facebook.svg" alt="Facebook logo"></a>
            <a href="#home"><img src="images/instagram.svg" alt="Instagram logo"></a>
            <a href="#home"><img src="images/twitter.svg" alt="Twitter logo"></a>
        </div>
    </footer>
</body>
</html>
